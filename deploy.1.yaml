apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: apache-deployment
spec:
  selector:
    matchLabels:
      app: apache
  replicas: 2 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: vin3gum/myfrontend:1.0
        ports:
        - containerPort: 80
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "1"
            memory: "500Mi"
          requests:
            cpu: "0.5"
            memory: "200Mi"
---
kind: Service
apiVersion: v1
metadata:
  name: testfrontend
spec:
  selector:
    app: apache
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 80
  type: LoadBalancer
